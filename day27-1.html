<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
     <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 class="text-center text-primary mt-5">Voting Eligibility</h1>
            <form action="" class="border rounded mt-5 p-4 shadow">
                
                <label for="Age" class="d-flex mt-3 pb-2 ">Enter Your Age</label>
                <div class="d-flex mt-3">
                    <input type="Age" placeholder="Age here" class="form-control me-3" id="age">
                    <button type="button" class="btn btn-success " onclick="check()">Check</button>
                </div>
                <p class="mt-3" id="change"></p>
            </form>
        </div>
        <div class="col-4"></div>
        
        
     </div>
</body>
<script>
       function check(){
        if(age.value){
        
             if(age.value>=18){
                   change.innerHTML = "You are eligible to vote"
                   change.style.color ="green"
              }
            if(age.value<18){
                   change.innerHTML = "You are not eligible to vote"
                   change.style.color ="red"
              }
        }
        else{
            change.innerHTML = "Enter a value"
            change.style.color ="blue"

        }
       
       }
</script>
</html>
